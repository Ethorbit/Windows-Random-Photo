    <body> 
        <div id="container">
            <div id="toolbar">
                <button type="button" id="Settings"><img src="C:\Users\ETHORBIT.DESKTOP-VGMLUB4\source\repos\Random Photo\ui\gear.png" alt="settings" height="50" width="50" class="tbImg"></button>
                <button type="button" id="PickFolder"><img src="C:/Users/ETHORBIT.DESKTOP-VGMLUB4/source/repos/Random Photo/ui/folder.png" height="50" width="50" class="tbImg"></button>
                <button type="button" id="Info"><img src="C:\Users\ETHORBIT.DESKTOP-VGMLUB4\source\repos\Random Photo\ui\info.png" alt="info" height="50" width="50" class="tbImg"></button>
            </div>   
        </div>
        
        <div id="FillImg">
        </div>
           

        <script type="text/tiscript">
            var htmlHeight = 0.0, htmlWidth = 0.0;

            //////////////////////////////////////////////////////////////
            // Handle image rendering/size/positioning:   
            var initialImg = self.loadImage("G:/Pictures/debug/Jordan-19A-017_-_A_really_big_sandbox.jpg");
            
            function GetRatio(htmlHeight, htmlWidth, imgHeight, imgWidth)
            {
                var widthRatio = htmlWidth * 1.0 / imgWidth * 1.0;
                var heightRatio = htmlHeight * 1.0 / imgHeight * 1.0;      
                var ratio = widthRatio * 1.0;

                if (imgHeight * 1.0 * widthRatio * 1.0 > htmlHeight * 1.0)
                {
                    ratio = heightRatio * 1.0;
                }

                return ratio * 1.0;
            }

            function paint(gfx)
            {
                var (imgWidth, imgHeight) = initialImg.size();  
                htmlHeight = view.box(#height);
                htmlWidth = view.box(#width);
                var imgRatio = GetRatio(htmlHeight, htmlWidth - 50, imgHeight, imgWidth);
                var centerWidth = ((htmlWidth / 2.0) - (imgWidth * imgRatio) / 2.0) - 25;
                var centerHeight = (htmlHeight / 2.0) - (imgHeight * imgRatio) / 2.0;
                gfx.drawImage(initialImg, centerWidth, centerHeight, imgWidth * imgRatio, imgHeight * imgRatio);

                // Match container's size and position to the image:
                $(#container).style["width"] = (imgWidth * imgRatio);
                $(#container).style["height"] = (imgHeight * imgRatio);
                $(#container).style["margin-top"] = centerHeight;
                $(#container).style["margin-left"] = centerWidth;
            }

            $(#FillImg).paintContent = paint;
            //////////////////////////////////////////////////////////////
        </script>
    </body>
</html>
