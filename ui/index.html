<html>
    <head>
        <meta name="viewport" content="device-width">
        <title>Random Photo</title>
        <style>
 			body 
            {
                background-color: black;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            button 
            {
                padding: 0;
                height: max-content;
                cursor: pointer;
                z-index: 100;
            }

            #toolbar button
            {
                margin-left: 10px;
            }
            
            .ImgOverlay
            {
                position: absolute;
                padding: 0;
                margin: 0;
                z-index: 1;
                cursor: pointer;
            }

            #toolbar
			{
                cursor: default;
				flow: horizontal;
                width: *;
                opacity: 0.5;
				background-color: #005580;       
			}

            #FillImg
            {  
                display: inline-block;
                position: absolute;
                top: 0;
            }

            #ImgMenu
            {             
                opacity: 0.5;
                background-color: grey;
                z-index: 1;
                cursor: default;
            }

            .ImgMenuBtn
            {
                position: absolute;
                right: 0;
                padding: 5;
                width: 10vmin;
                height: auto;
                max-width: 80dip;
                min-width: 15dip;
                z-index: 200;
            }

            #CancelMenu
            {
                z-index: 200;
            }

            #PrevImg 
            {
                transform: rotate(180deg);
            }

			.arrow
			{
				background-color: grey;
			}

			.tbImg
			{
				background-color: #005580;
                height: auto;
                width: 5vmin;
                max-width: 50dip;
                min-width: 15dip;
                padding: 4px 4px 4px 5px;
			}
        </style>
    </head>

    <body> 
        <div class="ImgOverlay" id="ImgMenu">
            <button type="button" id="CancelMenu"><img src="C:\Users\ETHORBIT.DESKTOP-VGMLUB4\source\repos\Random Photo\ui\x.png" alt="cancel" height="80" width="80" class="ImgMenuBtn"></button>
        </div>
        
        <div class="ImgOverlay">
            <div id="toolbar">
                <button type="button" id="Settings"><img src="C:\Users\ETHORBIT.DESKTOP-VGMLUB4\source\repos\Random Photo\ui\gear.png" alt="settings" height="50" width="50" class="tbImg"></button>
                <button type="button" id="PickFolder"><img src="C:/Users/ETHORBIT.DESKTOP-VGMLUB4/source/repos/Random Photo/ui/folder.png" height="50" width="50" class="tbImg"></button>
                <button type="button" id="Info"><img src="C:\Users\ETHORBIT.DESKTOP-VGMLUB4\source\repos\Random Photo\ui\info.png" alt="info" height="50" width="50" class="tbImg"></button>
            </div>   
        </div>
        
        <div id="FillImg">
        </div>
           
        <script type="text/tiscript">
            var htmlHeight = 0.0, htmlWidth = 0.0;

            function self.ready()
            {
                $(#ImgMenu).style["display"] = "none";
            }

            //////////////////////////////////////////////////////////////
            // Handle image rendering/size/positioning:   
            var initialImg = self.loadImage("G:/Pictures/debug/Jordan-19A-017_-_A_really_big_sandbox.jpg");
            
            function GetRatio(htmlHeight, htmlWidth, imgHeight, imgWidth)
            {
                var widthRatio = htmlWidth * 1.0 / imgWidth * 1.0;
                var heightRatio = htmlHeight * 1.0 / imgHeight * 1.0;      
                var ratio = widthRatio * 1.0;

                if (imgHeight * 1.0 * widthRatio * 1.0 > htmlHeight * 1.0)
                {
                    ratio = heightRatio * 1.0;
                }

                return ratio * 1.0;
            }

            function paint(gfx)
            {
                var (imgWidth, imgHeight) = initialImg.size();  
                htmlHeight = view.box(#height);
                htmlWidth = view.box(#width);
                var imgRatio = GetRatio(htmlHeight, htmlWidth - 50, imgHeight, imgWidth);
                var centerWidth = ((htmlWidth / 2.0) - (imgWidth * imgRatio) / 2.0) - 25;
                var centerHeight = (htmlHeight / 2.0) - (imgHeight * imgRatio) / 2.0;
                gfx.drawImage(initialImg, centerWidth, centerHeight, imgWidth * imgRatio, imgHeight * imgRatio);

                // Match container's size and position to the image:
                for (var (k,v) in $$(.ImgOverlay))
                {
                    v.style["width"] = (imgWidth * imgRatio);
                    v.style["height"] = (imgHeight * imgRatio);
                    v.style["margin-top"] = centerHeight;
                    v.style["margin-left"] = centerWidth;
                }
        
                // Move toolbar item to the right of toolbar:
                $(#Info).style["margin-left"] = $(#toolbar).style#width;
                $(#Info).style["margin-right"] = 5;
            }

            $(#FillImg).paintContent = paint;
            //////////////////////////////////////////////////////////////
            // Add image menu functionality:
            var showImgMenu = false;
            
            $(#CancelMenu).on("click", () =>
            {
                $(#ImgMenu).style["display"] = "none";
                $(#toolbar).style["margin-top"] = 0;
            });
            
            $$(.ImgOverlay)[1].on("click", () =>
            {   
                $(#ImgMenu).style["display"] = "block";
                $(#toolbar).style["margin-top"] = -500;      
            });
            //////////////////////////////////////////////////////////////
        </script>
    </body>
</html>
